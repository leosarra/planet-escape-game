<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="./css/game.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script type="text/javascript" src="./js/lib/OBJLoader.js"></script>
	<script type="text/javascript" src="./js/lib/GLTFLoader.js"></script>
	<script type="text/javascript" src="./js/lib/MTLLoader.js"></script>
	<script type="text/javascript" src="./js/lib/stats.min.js"></script>
	<script type="text/javascript" src="./js/lib/dat.gui.min.js"></script>
	<script type="text/javascript" src="./js/game/enemyMeshStorage.js"></script>
	<script type="text/javascript" src="./js/game/particle.js"></script>
	<script type="text/javascript" src="./js/game/models.js"></script>
	<script type="text/javascript" src="./js/game/cloud.js"></script>
	<script type="text/javascript" src="./js/game/terrain.js"></script>
	<script type="text/javascript" src="./js/game/bonus.js"></script>
	<script type="text/javascript" src="./js/game/projectile.js"></script>
	<script type="text/javascript" src="./js/game/sky.js"></script>
	<script type="text/javascript" src="./js/game/scoreboard.js"></script>
	<script type="text/javascript" src="./js/game/enemy.js"></script>
	<script type="text/javascript" src="./js/game/game.js"></script>
</head>

<body>

    <div class="game-holder" id="gameHolder">
        <div class="world" id="world">
			<div class="header">
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy" id="energyBar"></div>
						</div>
					</div>
					<div class="score__content" id="shield">
						<div class="score__label">shield</div>
						<div class="score__value score__value--shield" id="shieldValue">
							Ready
						</div>
					</div>
					<div class="msg__rules msg--instructions" id="instructions">
						Press 'A' to attack<br/> Press 'S' to activate/disable shield
						<br/> Don't hit the enemies and don't run out of energy!
					</div>
					<div class = "score__content" id = "scoreboard_header"><br/>Scoreboard<br/>
						<div class = "score__content" id = "scoreboard"></div></div>
				</div>


			</div>
			<div class="message message--replay" id="replayMessage">Click to try again.</div><br/>
			<div class="message message--score" id="scoreboardMessage">Press 'S' to save your score.</div>
		</div>
    </div>
</body>

</html>
